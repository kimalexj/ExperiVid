    <body>
        <div class="jumbotron jumbotron-fluid">
            <h1 class="display-4" style="text-align: center; padding-bottom: 20px">ExperiVid</h1>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-7">
                    <div class="card text-center">
                        <div class="card-header">
                        Camera View
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Match the Pose!</h5>
                            <p> Press "Enter" to take a screenshot</p>
                            <div id="videoContainer">
                                <video id="videobox" autoplay></video>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-header">
                        ScreenShot View
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Would you like to save?</h5>
                            <p> If so, press spacebar</p>
                            <div id="videoContainer">
                                <img src="">
                                <canvas style="display: none"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </body>
